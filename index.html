  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    html{ scroll-behavior:smooth; }

    body{
      background:#fff;
      color:#111;
    }

    
    .navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 60px;
      border-bottom:1px solid #ddd;

    .logo{

      padding:6px 10px;
      font-weight:700;
    }

    .nav-links{
      display:flex;
      gap:24px;
    }

    .nav-links a{
      text-decoration:none;
      color:#000;
      font-weight:500;
    }

    .nav-btns{
      display:flex;
      gap:12px;
    }

    .btn{
      text-decoration:none;
      padding:8px 18px;
      font-weight:600;
      border-radius:6px;
      transition:.2s;

    .btn-outline{
      border:2px solid #000;
      color:#000;

    }
    .btn-outline:hover{

      color:#fff;
    }

    .btn-solid{
      background:#000;
      color:#fff;
      border:2px solid #000;
    }
    .btn-solid:hover{
      background:transparent;
      color:#000;
    }


    .hero{
      height:80vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;

   
      background-position:center;
      background-repeat:no-repeat;
    }

    .profile-pic{
      width:140px;
      height:140px;
      border-radius:50%;
      overflow:hidden;
      border:2px solid #000;
      margin-bottom:15px;
      background:#fff;
    }

    .profile-pic img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:top center;
    }

    .hero h1{
      font-size:40px;
      margin:10px 0;
    }

    .tagline{
      font-size:18px;
      color:#555;
    }

    .subtitle{
      margin-top:8px;
      color:#666;
    }
  </style>
</head>
